{% extends 'base.html' %}
{% block base %}

<style>
    .a_width{width: 49%}
</style>
<!--        内容-->
<h3 class="text-center lead">冠通期货交易权限开通申请系统</h3>
<div class="center">
    <form action="{{ url_for('apply') }}" method="POST" name="login">
        <p class=" lead">申请类型：</p>
        <table class="table table-bordered table-hover table-condensed"  >
          <tr class="active">
              <td>中金所</td>
              <td>
                  <div class="checkbox">
                      <label>
                        <input type="checkbox" name="zjs_1" value="1">
                        开户申请C4
                      </label>
                    </div>
              </td>
              <td></td>
          </tr>
            <tr  class="active">
              <td>能源中心</td>
              <td>
                  <div class="checkbox">
                      <label>
                        <input type="checkbox" name="nyzx_1" value="1">
                        开户申请C3
                      </label>
                  </div>
              </td>
              <td>
                  <div class="checkbox">
                      <label>
                        <input type="checkbox" name="nyzx_2" value="1">
                        原油期货交易权限C4
                      </label>
                  </div>
              </td>
          </tr>
            <tr  class="active">
              <td>上期所</td>
              <td>
                   <div class="checkbox">
                      <label>
                        <input type="checkbox" name="sqs1" value="1">
                        期权交易权限C4
                      </label>
                  </div>
              </td>
              <td></td>
          </tr>
            <tr class="active">
              <td>大商所</td>
              <td>
                   <div class="checkbox">
                      <label>
                        <input type="checkbox" name="dss1" value="1">
                        铁矿石期货交易权限C3
                      </label>
                  </div>
              </td>
              <td>
                   <div class="checkbox">
                      <label>
                        <input type="checkbox" name="dss2" value="1">
                        期权交易权限C4
                      </label>
                  </div>
              </td>
          </tr>
            <tr class="active">
              <td>郑商所</td>
              <td>
                   <div class="checkbox">
                      <label>
                        <input type="checkbox" name="zss1" value="1">
                        PTA期货交易权限C3
                      </label>
                  </div>
              </td>
              <td>
                   <div class="checkbox">
                      <label>
                        <input type="checkbox" name="zss2" value="1">
                        期权交易权限C4
                      </label>
                  </div>
              </td>
          </tr>
        </table>
        <p class=" lead">权限证明文件：</p>
        <div class="form-group">
            <ul class="list-unstyled text-indent" >
                <li style="margin: 0 auto">
                      <div class="checkbox">
                          <label>
                            <input type="checkbox" value="1" name="zjsbm">
                            具有中金所编码
                          </label>
                        </div>
                </li>
                <li>
                      <div class="checkbox">
                          <label>
                            <input type="checkbox" value="1" name="nyzxbm">
                            具有能源中心编码
                          </label>
                        </div>
                </li>
                <li>
                      <div class="checkbox">
                          <label>
                            <input type="checkbox" value="1" name="jyqx">
                            具有本公司其他适当性品种交易权限
                          </label>
                        </div>
                </li>
                <li>
                      <div class="checkbox">
                          <label>
                            <input type="checkbox" value="1" name="jyjl">
                            具有50个交易日交易记录（一年内）
                          </label>
                        </div>
                </li>
                <li  class="">
                      <div class="checkbox text-danger">
                          <label>
                            <input type="checkbox" value="1">
                            具有其他公司其他适当性品种交易权限
                          </label>
                      </div>
        <!--            上边标签被选定则显示-->
                      <div class="form-group">
                            <input type="file" id="exampleInputFile" name="files" class="input_file" value="dianwo">
                      </div>
                </li>
                <li>
                    注：红色项如通过其他公司完成，请提供加盖有效印章的证明文件，并上传删除（点击可删除）
                </li>
            </ul>
         </div>
        <div class="form-group text-center">
            {{ form.csrf_token }}
<!--            <a class="btn  btn-default a_width" href="{{ url_for('login') }}" role="button">上一步</a>-->
                        <a class="btn  btn-default a_width" onclick="javascript:history.back(-1);">上一步</a>

<!--            <button class="btn btn-default a_width" type="submit">下一步</button>-->
                      {{ form.submit(class='btn btn-default a_width') }}

        </div>
    </form>
</div>

{% endblock %}
