<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>冠通期货交易权限开通申请系统</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../static/bootstrap-3.3.7-dist/css/bootstrap.min.css">

    <style>
      .main{box-shadow:0px 0px 5px 2px rgba(0, 0, 0, 0.35);}
      .main a{text-decoration: none;}
      .center{height: 600px}
      .a_width{width: 100%}

    </style>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid warp">
      <div class="container main">
<!--        页眉-->
        <div class="row">
          <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 text-center">
            <small>冠通期货</small>
          </div>
        </div>
        <hr>
<!--        内容-->
        <div class="row">
          <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
            <h3 class="text-center lead">冠通期货交易权限开通申请系统</h3>
          </div>
          <div  class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
          <div class="center">
              <form>
                  <div class="form-group">
<!--                    <label for="exampleInputId">资金账号：</label>-->
                    <input type="email" class="form-control" id="exampleInputId" placeholder="资金账号">
                  </div>
                  <div class="form-group">
<!--                    <label for="exampleInputName">姓名（自然人）：</label>-->
                    <input type="password" class="form-control" id="exampleInputName" placeholder="姓名">
                  </div>
                  <div class="form-group">
                      <button type="button" class="btn btn-success a_width">获取验证码</button>
                  </div>
                  <div class="form-group">
<!--                    <label for="exampleInputCode">验证码：</label>-->
                    <input type="password" class="form-control" id="exampleInputCode " placeholder="验证码">
                  </div>
                  <div class="form-group ">
                  </div>
                    <a class="btn  btn-default a_width" href="/" role="button">下一步</a>
                </form>

          </div>
          </div>
        </div>
<!--        下一步-->
        <div class="row">
          <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 text-center">
          </div>
        </div>
<!--        页脚-->
        <hr>
        <div class="row">
          <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 text-center">
            <small>冠通客服电话：400-6678-656</small>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../static/bootstrap-3.3.7-dist/js/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  </body>
</html>
